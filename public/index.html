<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    
    <style>
      .water-loading .parent-water{
        position:fixed;
        top: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        background: #fff;
        
      }
      
      .water-loading .parent-water .water{
        width:400px;
        height: 400px;
        background-color: rgb(222, 20, 20);
        border-radius: 50%;
        position: relative;
        box-shadow: inset 0 0 30px 0 rgba(0,0,0,.5), 0 4px 10px 0 rgba(0,0,0,.5);
        overflow: hidden;
        
      }
      .water-loading .parent-water .water span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Courier New', Courier, monospace;
      }
      
      .water-loading .parent-water .water:before, 
      .water-loading .parent-water .water:after{
        content:'';
        position: absolute;
        width:400px;
        height: 400px;
        top:-150px;
        background-color: #fff;
      }
      .water-loading .parent-water .water:before{
        border-radius: 45%;
        background:rgba(255,255,255,.7);
        animation:wave 5s linear infinite;
      }
      .water-loading .parent-water .water:after{
        border-radius: 35%;
        background:rgba(255,255,255,.3);
        animation:wave 5s linear infinite;
      }
      @keyframes wave{
        0%{
            transform: rotate(0);
        }
        100%{
            transform: rotate(360deg);
        }
      }
      
      /*==============================
      =        End    Loader         =
      ==============================*/
    </style>
  </head>
  <body class="water-loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="parent-water">
        <div class="water"><span>Campus...</span></div>
      </div>
    </div>
  </body>
</html>
